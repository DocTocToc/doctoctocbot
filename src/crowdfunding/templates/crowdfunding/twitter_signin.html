{% load static %}
{% if 'twitter' in backends.not_associated %}
<div class="container-fluid bg-1">
  <p>
    Vous avez un compte Twitter? Merci de vous authentifier!
    <a href="{% url 'social:begin' 'twitter' %}?next={% url 'crowdfunding:start' %}">
      <img border="0" alt="Sign in with Twitter" src="{% static "doctocnet/sign_in_with_twitter_button/sign-in-with-twitter-gray.png" %}" width="158" height="28">
    </a>
  </p>
  {% if not user.is_authenticated %}
  <p>
  Vous n'avez pas de compte Twitter mais vous avez un compte sur
  DocTocToc.net? Merci de vous
  <a href="{% url 'login' %}?next={% url 'crowdfunding:start' %}">
  connecter!
  </a>
  </p>
  {% endif %}
</div>
{% endif %}
