{% extends "doctocnet/base.html" %}
{% block content %}
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  {% block container %}
  {% endblock %}
  <script>
    $.ajax({
      url: $("#container").attr("data-url"),
      dataType: 'json',
      success: function (data) {
        Highcharts.chart("container", data);
      }
    });
  </script>
{% endblock %}
