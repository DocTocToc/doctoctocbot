{% extends "doctocnet/base.html" %}
{% load i18n %}
{% block content %}
{% trans "Please enter the email you used to register your account." %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p> 
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
